<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV </title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        table { width: 50%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f4f4f4; }
        button { margin-top: 10px; padding: 8px 12px; cursor: pointer; }
        .update-btn { background-color: #007BFF; color: white; border: none; }
        .upload-btn { background-color: #007BFF; color: white; border: none; }
    </style>
</head>
<body>

    <h2>Upload CSV File</h2>
    <input type="file" id="csvFileInput">
    <button class="upload-btn" onclick="uploadCSV()">Upload</button>

    <h2>Uploaded CSV Data</h2>
    <table id="csvTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <h2>Update Data</h2>
    <label>Row ID:</label>
    <input type="number" id="rowId" placeholder="Enter ID">
    <label>Column Name:</label>
    <input type="text" id="columnName" placeholder="Enter Column">
    <label>New Value:</label>
    <input type="text" id="newValue" placeholder="Enter Value">
    <button class="update-btn" onclick="updateRow()">Update</button>

    <script src="static/script.js"></script>

</body>
</html>
